<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<style>

</style>
<form action="" method="post" class="w-[300px] flex flex-col gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    {% csrf_token %}
    <h1 class="text-2xl text-center">Register</h1>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Username" name="username" required autofocus>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Name" name="first_name">
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Surname" name="last_name">
    <input type="email" class="w-full p-2 rounded border border-slate-500" placeholder="E-mail" name="email">
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Password" name="password1" required>
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Password" name="password2" required>
    <button class="mt-4 p-2 w-full rounded border border-blue-900 text-blue-900 hover:text-white hover:bg-blue-900 transition">Register</button>

    <small class="text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-900 font-bold">Login</a>
    </small>
</form>
